<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main class="flex-column">
    <img id="bg-circle-1" class="bg-circles" src="./images/bg-pattern-top.svg" alt="">
    <img id="bg-circle-2" class="bg-circles" src="./images/bg-pattern-bottom.svg" alt="">
    <div id="cover-container" class="flex-column">
      <img id="cover" src="images/bg-pattern-card.svg" alt="">
      <img id="avatar" src="./images/image-victor.jpg" alt="Victor Crest">
    </div>
    <h1> Victor Crest <span>26</span></h1>
    <p id="city">London</p>
    <hr>
    <div id="stats" class="flex-row">
      <div class="flex-column">
        <h2>80K</h2>
        <p>Followers</p>
      </div>
      <div class="flex-column">
        <h2>803K</h2>
        <p>Likes</p>
      </div>
      <div class="flex-column">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/sahand-masoleh">Sahand Masoleh</a>.
  </footer>
</body>

</html>
